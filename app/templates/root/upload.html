{% extends "base.html" %}

{% block content %}
<div class="m10 row">
    <div class="col-xs-6">
        <form method="post" action="{% url 'app:upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <input type="submit" value="アップロード" class="btn btn-primary" />
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock content %}
